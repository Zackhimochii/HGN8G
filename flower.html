<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* General reset for body and margin */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Ensure the page takes the full viewport size */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Typewriter effect styles */
        .typewriter {
            font-family: "Courier New", Courier, monospace;
            font-size: 3vw; /* Responsive font size based on viewport width */
            color: #fff;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff;
            width: 0;
            animation: typing 4s steps(40) 1s forwards, blink-caret 0.75s step-end infinite;
        }

        /* Animation to simulate typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Blinking cursor effect */
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Adjust for flower animation */
        .flowers {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .typewriter {
                font-size: 5vw; /* Larger font for mobile screens */
            }

            .flowers {
                width: 100%;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* For mobile */
        @media (max-width: 480px) {
            .typewriter {
                font-size: 6vw; /* Even larger font on very small screens */
            }

            .flowers {
                width: 100%;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body class="container">
  <!-- Add an audio element to play MP3 -->
  <audio id="background-music" autoplay loop>
    <source src="path_to_your_file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Typewriter Effect Container -->
  <div class="typewriter" id="typewriter-text"></div>

  <!-- Flower Animation -->
  <div class="night"></div>
  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
    
        <div class="flower__light flower__light--1"></div>
        <div class="flower__light flower__light--2"></div>
        <div class="flower__light flower__light--3"></div>
        <div class="flower__light flower__light--4"></div>
        <div class="flower__light flower__light--5"></div>
        <div class="flower__light flower__light--6"></div>
        <div class="flower__light flower__light--7"></div>
        <div class="flower__light flower__light--8"></div>
    
      </div>
      <div class="flower__line">
        <div class="flower__line__leaf flower__line__leaf--1"></div>
        <div class="flower__line__leaf flower__line__leaf--2"></div>
        <div class="flower__line__leaf flower__line__leaf--3"></div>
        <div class="flower__line__leaf flower__line__leaf--4"></div>
        <div class="flower__line__leaf flower__line__leaf--5"></div>
        <div class="flower__line__leaf flower__line__leaf--6"></div>
      </div>
    </div>

    <!-- More flower animations here -->
    
  </div>

  <script src="main.js"></script>

  <script>
    // Typewriter effect for the text
    var text = "Welcome to the Flower Garden! Enjoy the music and animation!";
    var index = 0;
    var speed = 100; // speed of typing (in ms)

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typewriter-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    // Start the typewriter effect when the page is loaded
    window.onload = function() {
      // Play background music automatically
      var audio = document.getElementById("background-music");
      audio.play();

      // Start typewriter effect
      typeWriter();
    };
  </script>
</body>
</html>
